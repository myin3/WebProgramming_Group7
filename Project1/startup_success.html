<!DOCTYPE html>
<html lang="en">

<!-- Head inclues the title along with linking the external css file. -->
<head>
	<meta charset="utf-8">
	<title>Start Up Successful!</title>
	<link rel="stylesheet" type="text/css" href="life.css">
</head>

	<body>
		<!-- Multiple background classes to add unique background animation -->
		<div class="Win1"></div>
		<div class="Win1 Win2"></div>
		<div class="Win1 Win3"></div>
		<!-- Container to hold question and image centered in page -->
		<div class="question">
			<!-- Using the header tag to allocate the picture and corresponding text together-->
			<header>
				<!-- img tag for the picture at the top of the page.-->
				<img src="Images/goodstartup.jpg" alt="successful team">
				<!-- There are two H1 tags to separate the two. Moving forward only need 1 H1 tag for the question -->
				<h1>Congratulations!</h1>
				<!-- Text to change for the question on each web page -->
				<h1>Thanks to your team, your company valuation is now worth over 1 billion dollars! <span id="won"><br>You Won!</span></h1>
			</header>
		</div>
		<!-- Using the main tag to allocate the answer choices together -->
		<main>
		<!-- Reference back to the beginning webpage -->
		<a href="beginning.html">
			<button class="again">
				Play Again?
			</button>
		</a>
	</main>
</body>
</html>
