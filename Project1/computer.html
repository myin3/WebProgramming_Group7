<!DOCTYPE html>
<html>

<!-- Head inclues the title along with linking the external css file. -->
<head>
	<title>Use The Computer</title>
	<link rel="stylesheet" type="text/css" href="life.css">
</head>

	<body>
		<!-- Container to hold question and image centered in page -->
		<div class="question">
			<!-- Using the header tag to allocate the picture and corresponding text together-->
			<header>
				<!-- img tag for the picture at the top of the page.-->
				<img src="Images/computer.png" alt="computer">
				<!-- There are two H1 tags to separate the two. Moving forward only need 1 H1 tag for the question -->
				<h1>You get to your computer and contemplate what to do.</h1>
				<!-- Text to change for the question on each web page -->
				<h1>What do you want to work on?</h1>
			</header>
		</div>
		<!-- Using the main tag to allocate the answer choices together -->
		<main>
			<!-- a tag for the corresponding webpage -->
			<a href="learn.html">
				<!-- Button for answer choice 1 -->
				<button class="choice1">
				<!-- Text to change on the button for each web page -->
				Learn HTML and CSS
				</button>
			</a>
			<!-- a tag for the corresponding webpage -->
			<a href="sleeping.html">
				<!-- Button for answer choice 2 -->
				<button class="choice2">
				<!-- Text to change on the button for each web page -->
				Watch YouTube videos and get distracted
				</button>
			</a>
		</main>
	 
</body>
</html>
